<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local CSV Test - Athan & Iqama</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 20px; 
            background-color: #f0f0f0; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
        }
        .widget-wrapper { 
            border: 1px solid #ccc; 
            padding: 10px; 
            border-radius: 8px; 
            background-color: #fff; 
            min-width: 300px;
        }
        h1 { 
            width: 100%; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        h2 { 
            text-align: center; 
            margin-top: 0; 
        }
        #iqama-widget { 
            margin: 0 !important; 
        }
        .test-buttons {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .test-button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Local CSV Test - Athan & Iqama Times</h1>
    
    <div class="test-buttons">
        <button class="test-button" onclick="testTimeType('athan')">Test Athan Only</button>
        <button class="test-button" onclick="testTimeType('iqama')">Test Iqama Only</button>
        <button class="test-button" onclick="testTimeType('athan and iqama')">Test Both</button>
    </div>

    <div class="widget-wrapper">
        <h2 id="current-type">Athan Times</h2>
        <div id="iqama-widget-container"></div>
    </div>

    <script>
        // Use the local CSV file with the new structure
        window.IqamaWidgetConfig = {
            googleSheetUrl: 'prayer-times-calendar - prayer-times-calendar (2).csv',
            title: 'Masjid Test',
            location: 'Test City',
            backgroundColor: '#1a1a1a',
            accentColor: '#ffffff',
            timeType: 'athan',
            jumuahCount: 1
        };

        function testTimeType(timeType) {
            window.IqamaWidgetConfig.timeType = timeType;
            document.getElementById('current-type').textContent = 
                timeType === 'athan' ? 'Athan Times' : 
                timeType === 'iqama' ? 'Iqama Times' : 
                'Athan & Iqama Times';
            
            if (window.createWidget) {
                window.createWidget();
            }
        }

        // Initialize with athan times
        window.addEventListener('load', () => {
            if (window.createWidget) {
                window.createWidget();
            }
        });
    </script>
    <script src="dist/prayer-times-widget.js"></script>
</body>
</html>
